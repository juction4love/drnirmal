# 1. IDENTIFICATION: This must be unique across all Workers.
name = "drnirmal"

# 2. ENTRY POINT: Tells Wrangler where to find your Worker code.
#    We are changing this from "src/index.js" to "worker.js"
main = "worker.js"

# 3. COMPATIBILITY: MANDATORY FIX from the error log.
compatibility_date = "2025-12-07"


# 4. STATIC ASSETS CONFIGURATION
#    This section is required because you are using the `--assets=.` flag.
#    It tells the Worker to serve static files from the R2 bucket connected to this project.
[site]
# The directory containing your static files (index.html, profile.png, etc.).
# We set this to "." because your files are in the root directory.
bucket = "."

# You can add more configurations below (like environment variables, R2/D1 bindings, etc.)
# [vars]
# API_KEY = "your_secret_key"
