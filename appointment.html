<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>अपोइन्टमेन्ट | डा. निर्मल लामिछाने</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { 
            --primary: #004085; 
            --primary-light: #e7f1ff;
            --accent: #c0a16b; 
            --bg-sweet: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            --white: #ffffff;
            --whatsapp: #25d366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Mukta', sans-serif; 
            background: var(--bg-sweet); 
            min-height: 100vh;
            color: #333; 
            line-height: 1.6; 
        }

        header { background: var(--white); box-shadow: 0 2px 15px rgba(0,0,0,0.08); padding: 15px; position: sticky; top: 0; z-index: 1000; text-align: center; }
        .brand h1 { font-size: 1.4rem; color: var(--primary); margin: 0; }
        .brand span { font-size: 0.85rem; color: var(--accent); font-weight: 700; text-transform: uppercase; }

        .container { max-width: 600px; margin: 30px auto; padding: 0 15px; }
        .card { 
            background: var(--white); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border-top: 8px solid var(--primary); 
        }

        h2 { font-size: 1.5rem; color: var(--primary); margin-bottom: 20px; text-align: center; }
        
        /* Visit Type Buttons */
        .type-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .type-btn { 
            padding: 12px; border: 2px solid #ddd; border-radius: 12px; 
            background: #fff; cursor: pointer; font-weight: 600; font-size: 0.9rem;
            transition: 0.3s; text-align: center;
        }
        .type-btn.active { background: var(--primary-light); border-color: var(--primary); color: var(--primary); }
        .type-btn i { display: block; margin-bottom: 5px; font-size: 1.2rem; }

        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #444; }
        
        input, select { 
            width: 100%; padding: 14px; border: 1.5px solid #eee; border-radius: 12px; 
            font-size: 1rem; background: #fdfdfd; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; background: #fff; }

        .notice { padding: 15px; border-radius: 12px; margin-bottom: 20px; font-size: 0.95rem; display: none; }
        #bpkmchNotice { background: #fff9e6; color: #856404; border: 1px solid #ffeeba; }
        #clinicNotice { background: #eef7ff; color: #004085; border: 1px solid #cce5ff; }

        .action-buttons { display: flex; flex-direction: column; gap: 12px; margin-top: 25px; }
        .btn { 
            width: 100%; padding: 16px; border: none; border-radius: 12px; 
            font-weight: 700; font-size: 1.1rem; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;
        }
        .btn-whatsapp { background: var(--whatsapp); color: white; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.2); }
        .btn-print { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(0, 64, 133, 0.2); }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; }

        @media (max-width: 480px) {
            .type-selector { grid-template-columns: 1fr; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1>डा. निर्मल लामिछाने</h1>
            <span>वरिष्ठ कन्सल्टेन्ट सर्जन</span>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>अनलाइन अपोइन्टमेन्ट</h2>
            
            <label style="text-align: center; display: block; margin-bottom: 10px;">परामर्शको प्रकार छान्नुहोस्</label>
            <div class="type-selector">
                <div class="type-btn active" onclick="setType(this, 'New Appointment')">
                    <i class="fas fa-user-plus"></i> नयाँ जाँच (New)
                </div>
                <div class="type-btn" onclick="setType(this, 'Follow-up')">
                    <i class="fas fa-user-clock"></i> फलो-अप (Follow-up)
                </div>
                <div class="type-btn" style="grid-column: span 2;" onclick="setType(this, 'Surgery/Counseling')">
                    <i class="fas fa-notes-medical"></i> शल्यक्रिया परामर्श (Surgery Plan)
                </div>
            </div>

            <div class="form-group">
                <label>अस्पताल वा क्लिनिक छान्नुहोस्</label>
                <select id="locationSelect" onchange="updateVenue()">
                    <option value="">-- छान्नुहोस् --</option>
                    <option value="clinic">नेशनल सिटी हस्पिटल (Private Clinic)</option>
                    <option value="bpkmch">क्यान्सर अस्पताल (BPKMCH)</option>
                </select>
            </div>

            <div id="bpkmchNotice" class="notice">
                <i class="fas fa-exclamation-triangle"></i> क्यान्सर अस्पतालको लागि अस्पतालकै दर्ता काउन्टरमा गई टोकन लिनुहोला।
            </div>

            <div id="clinicNotice" class="notice">
                <i class="fas fa-check-circle"></i> रिसेप्सनमा देखाउनको लागि तलको फारम अंग्रेजीमा भर्नुहोस्।
            </div>

            <form id="appointmentForm" style="display: none;">
                <input type="hidden" id="visit_type" value="New Appointment">
                
                <div class="form-group">
                    <label>बिरामीको नाम (Full Name)</label>
                    <input type="text" id="p_name" placeholder="Full Name in English" required>
                </div>

                <div class="form-group">
                    <label>ठेगाना (Full Address)</label>
                    <input type="text" id="p_address" placeholder="City, District" required>
                </div>

                <div class="form-group">
                    <label>फोन नम्बर (Phone)</label>
                    <input type="tel" id="p_phone" placeholder="98XXXXXXXX" pattern="\d{10}" required>
                </div>

                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex:1">
                        <label>मिति (Date)</label>
                        <input type="date" id="p_date" required>
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>समय (Time)</label>
                        <input type="time" id="p_time" required>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-whatsapp">
                        <i class="fab fa-whatsapp"></i> ह्वाट्सएप पठाउनुहोस्
                    </button>
                    <button type="button" onclick="printSlip()" class="btn btn-print">
                        <i class="fas fa-file-pdf"></i> PDF सेभ गर्नुहोस
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function setType(btn, val) {
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('visit_type').value = val;
        }

        function updateVenue() {
            const loc = document.getElementById('locationSelect').value;
            document.getElementById('bpkmchNotice').style.display = (loc === 'bpkmch') ? 'block' : 'none';
            document.getElementById('clinicNotice').style.display = (loc === 'clinic') ? 'block' : 'none';
            document.getElementById('appointmentForm').style.display = (loc === 'clinic') ? 'block' : 'none';
        }

        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const type = document.getElementById('visit_type').value;
            const name = document.getElementById('p_name').value;
            const phone = document.getElementById('p_phone').value;
            const address = document.getElementById('p_address').value;
            const date = document.getElementById('p_date').value;
            const time = document.getElementById('p_time').value;

            const wpNumber = "9779855053122";
            const message = `*APPOINTMENT REQUEST*%0A*Type:* ${type}%0A*Pt Name:* ${name}%0A*Phone:* ${phone}%0A*Address:* ${address}%0A*Date:* ${date}%0A*Time:* ${time}`;

            window.open(`https://wa.me/${wpNumber}?text=${message}`, '_blank');
        });

        function printSlip() {
            const data = {
                type: document.getElementById('visit_type').value,
                name: document.getElementById('p_name').value || "N/A",
                phone: document.getElementById('p_phone').value || "N/A",
                address: document.getElementById('p_address').value || "N/A",
                date: document.getElementById('p_date').value || "N/A",
                time: document.getElementById('p_time').value || "N/A"
            };

            const win = window.open('', '_blank');
            win.document.write(`
                <html><head><style>
                    body { font-family: sans-serif; text-align: center; padding: 40px; }
                    .ticket { border: 2px solid #004085; padding: 25px; display: inline-block; text-align: left; width: 380px; border-radius: 15px; background: #fff; }
                    h2 { color: #004085; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }
                    .row { margin: 10px 0; display: flex; justify-content: space-between; border-bottom: 1px solid #f0f0f0; padding-bottom: 5px; }
                    b { color: #555; }
                    .note { background: #e7f1ff; padding: 10px; margin-top: 20px; font-weight: bold; font-size: 13px; text-align: center; color: #004085; border-radius: 8px; }
                </style></head><body>
                <div class="ticket">
                    <h2>APPOINTMENT SLIP</h2>
                    <p style="text-align:center; font-weight:bold; color:#c0a16b;">National City Hospital, Bharatpur</p>
                    <div class="row"><b>Visit Type:</b> <span>${data.type}</span></div>
                    <div class="row"><b>Patient Name:</b> <span>${data.name}</span></div>
                    <div class="row"><b>Phone No:</b> <span>${data.phone}</span></div>
                    <div class="row"><b>Address:</b> <span>${data.address}</span></div>
                    <div class="row"><b>Date:</b> <span>${data.date}</span></div>
                    <div class="row"><b>Time:</b> <span>${data.time}</span></div>
                    <div class="note">SHOW THIS AT CLINIC RECEPTION</div>
                </div>
                <script>window.onload = function() { window.print(); window.close(); };<\/script>
                </body></html>
            `);
            win.document.close();
        }
    </script>
</body>
</html>
