<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Dr. Nirmal Lamichhane</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Existing styles maintained - ensuring chat-body layout */
        .chat-body { 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto;
            max-height: 350px;
            padding: 15px;
            gap: 12px;
        }
        .quick-options { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            margin-top: 12px; 
        }
        .chip { 
            background: #fff; 
            border: 1px solid #0056b3; 
            color: #0056b3; 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .chip:hover { 
            background: #0056b3; 
            color: white; 
        }
        .msg { padding: 10px 14px; border-radius: 15px; max-width: 85%; line-height: 1.4; font-size: 0.95rem; }
        .bot-msg { background: #f0f2f5; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-msg { background: #0056b3; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
    </style>
</head>
<body>
    <script>
        let clientName = "";
        let clientPhone = "";

        /**
         * SMART RESPONSE ENGINE
         * Handles keywords and maps them to professional urological advice.
         */
        const getAssistantResponse = (input) => {
            const text = input.toLowerCase();
            
            if (text.includes("hello") || text.includes("hi") || text.includes("namaste")) {
                return `Namaste ${clientName}! How can I assist you with Dr. Nirmal's urology or surgical services today?`;
            }
            if (text.includes("appointment") || text.includes("book") || text.includes("ticket")) {
                return "To book an appointment at **National City Hospital**, please call directly at <a href='tel:056493511'>056493511</a>. Our reception team will help you find the earliest slot.";
            }
            if (text.includes("location") || text.includes("where") || text.includes("hospital")) {
                return "Dr. Nirmal is based at **National City Hospital, Hospital Road, Bharatpur-10, Chitwan**. We are centrally located and easily accessible.";
            }
            if (text.includes("time") || text.includes("opd") || text.includes("hours")) {
                return "Dr. Nirmal's OPD is available **Sunday to Friday, 10:00 AM â€“ 5:00 PM**. Please arrive 30 minutes early for registration.";
            }
            if (text.includes("stone")) {
                return "Dr. Nirmal specializes in **Laser & Keyhole surgery** for Kidney Stones (RIRS/PCNL). These procedures offer minimal pain and faster recovery.";
            }
            if (text.includes("prostate")) {
                return "We offer comprehensive care for **Prostate issues**, including Laser Prostatectomy (TURP) for enlargement and specialized cancer screenings.";
            }
            if (text.includes("cancer") || text.includes("tumor") || text.includes("oncology")) {
                return "As a Senior **Uro-Oncologist**, Dr. Nirmal provides expert surgical treatment for Kidney, Bladder, and Prostate cancers using both open and laparoscopic methods.";
            }
            if (text.includes("laparoscopy") || text.includes("keyhole")) {
                return "Dr. Nirmal is an expert in **Laparoscopic Urological Surgery**, which reduces hospital stay and ensures smaller surgical scars.";
            }
            if (text.includes("report") || text.includes("lab")) {
                return "You can collect lab reports from the hospital desk or download them from the official portal if you have your Bill Number and Patient ID.";
            }
            if (text.includes("emergency") || text.includes("pain") || text.includes("bleeding")) {
                return "<strong style='color:red;'>EMERGENCY:</strong> If you have severe pain, inability to pass urine, or bleeding, please go to the **National City Hospital Emergency Room** immediately.";
            }
            
            return `Thank you, ${clientName}. For detailed medical advice, it's best to consult Dr. Nirmal in person. Would you like the clinic's contact number?`;
        };

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        };

        window.startChat = () => {
            const nameInput = document.getElementById('client-name');
            const phoneInput = document.getElementById('client-phone');
            if (!nameInput.value.trim() || !phoneInput.value.trim()) {
                alert("Please enter your Name and Mobile Number to continue."); return;
            }
            clientName = nameInput.value.trim();
            clientPhone = phoneInput.value.trim();
            
            document.getElementById('chat-auth').style.display = 'none';
            document.getElementById('chat-body').style.display = 'flex';
            document.getElementById('chat-input-area').style.display = 'flex';

            addBotMsg(`Namaste <strong>${clientName}</strong>! I am Dr. Nirmal's virtual assistant. How can I help you today?`, true);
        };

        window.handleEnter = (e) => { if (e.key === 'Enter') sendMessage(); };

        window.sendQuick = (text) => {
            document.getElementById('user-input').value = text;
            sendMessage();
        };

        window.sendMessage = () => {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            addUserMsg(text);
            input.value = "";

            setTimeout(() => {
                const response = getAssistantResponse(text);
                addBotMsg(response, false);
            }, 600);
        };

        function addUserMsg(text) {
            const body = document.getElementById('chat-body');
            const div = document.createElement('div');
            div.className = 'msg user-msg';
            div.innerText = text;
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
        }

        /**
         * addBotMsg
         * Handles bot replies and generates the Quick Action Chips.
         */
        function addBotMsg(text, showChips) {
            const body = document.getElementById('chat-body');
            const div = document.createElement('div');
            div.className = 'msg bot-msg';
            div.innerHTML = text;
            
            if (showChips) {
                const chipContainer = document.createElement('div');
                chipContainer.className = 'quick-options';
                
                const chips = [
                    { label: 'Location', icon: 'fa-map-marker-alt' },
                    { label: 'Appointment', icon: 'fa-calendar-check' },
                    { label: 'OPD Timings', icon: 'fa-clock' },
                    { label: 'Kidney Stones', icon: 'fa-disease' },
                    { label: 'Prostate Health', icon: 'fa-user-nurse' },
                    { label: 'Cancer Care', icon: 'fa-ribbon' },
                    { label: 'Laparoscopy', icon: 'fa-stethoscope' }
                ];

                chips.forEach(chip => {
                    const span = document.createElement('span');
                    span.className = 'chip';
                    span.innerHTML = `<i class="fas ${chip.icon}"></i> ${chip.label}`;
                    span.onclick = () => sendQuick(chip.label);
                    chipContainer.appendChild(span);
                });
                
                div.appendChild(chipContainer);
            }
            
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
