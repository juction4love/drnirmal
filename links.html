<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Dr. Nirmal Lamichhane</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #28a745;
            --bg-light: #f4f7f6;
            --text-dark: #333;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text-dark);
        }

        /* Profile Section */
        .profile-card { text-align: center; margin-bottom: 30px; max-width: 400px; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--primary); margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .profile-card h1 { margin: 5px 0; font-size: 1.5rem; color: var(--primary); }
        .profile-card p { margin: 0; color: #666; font-size: 0.95rem; line-height: 1.4; }

        /* Links Container */
        .links-container { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 15px; }
        .link-btn {
            background: #ffffff; padding: 16px 20px; border-radius: 12px; text-decoration: none;
            color: var(--text-dark); font-weight: 600; text-align: center; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid transparent;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .link-btn:hover { transform: translateY(-3px); border-color: var(--primary); box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
        .btn-ai { background: var(--primary); color: white; border: none; cursor: pointer; }

        /* Chat Window */
        .chat-window {
            position: fixed; bottom: 20px; right: 20px; width: 360px; height: 500px;
            background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none; flex-direction: column; overflow: hidden; z-index: 2000;
        }
        .chat-header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #fdfdfd; }
        .chat-input-area { padding: 12px; border-top: 1px solid #eee; display: flex; gap: 8px; }
        .chat-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        
        /* Message Bubbles */
        .msg { padding: 12px; border-radius: 12px; max-width: 85%; font-size: 0.9rem; line-height: 1.5; }
        .bot-msg { background: #f0f2f5; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-msg { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        /* Smart Chips */
        .quick-options { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
        .chip { 
            background: white; border: 1px solid var(--primary); color: var(--primary); 
            padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; transition: 0.2s;
        }
        .chip:hover { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://www.drnirmal.com.np/images/dr-nirmal.jpg" alt="Dr. Nirmal Lamichhane" class="profile-img" onerror="this.src='https://via.placeholder.com/120'">
        <h1>Dr. Nirmal Lamichhane</h1>
        <p>Senior Consultant Urologist & Uro-Oncologist</p>
        <p>Medical Director, National City Hospital</p>
    </div>

    <div class="links-container">
        <button class="link-btn btn-ai" onclick="toggleChat()"><i class="fas fa-robot"></i> Chat with AI Assistant</button>
        <a href="tel:056493511" class="link-btn"><i class="fas fa-phone-alt"></i> Call National City Hospital</a>
        <a href="https://www.drnirmal.com.np" class="link-btn"><i class="fas fa-globe"></i> Visit Website</a>
        <a href="https://goo.gl/maps/example" class="link-btn"><i class="fas fa-map-marker-alt"></i> Hospital Location</a>
    </div>

    <div class="chat-window" id="chat-window">
        <div class="chat-header">
            <span><i class="fas fa-user-md"></i> Dr. Nirmal's Assistant</span>
            <span style="cursor:pointer" onclick="toggleChat()">Ã—</span>
        </div>
        
        <div class="chat-auth" id="chat-auth" style="padding: 30px; text-align: center;">
            <p style="margin-bottom: 15px; color: #666;">Namaste! Please let us know your name to start the consultation chat.</p>
            <input type="text" id="client-name" class="chat-input" style="width: 100%; box-sizing: border-box; margin-bottom: 15px;" placeholder="Your Full Name">
            <button class="link-btn btn-ai" style="width: 100%;" onclick="startChat()">Start Chatting</button>
        </div>

        <div class="chat-body" id="chat-body" style="display: none;"></div>
        
        <div class="chat-input-area" id="chat-input-area" style="display: none;">
            <input type="text" id="user-input" class="chat-input" placeholder="Type your urology question..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" style="background:var(--primary); border:none; color:white; width: 40px; height: 40px; border-radius: 8px; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let clientName = "";

        const getAssistantResponse = (input) => {
            const text = input.toLowerCase();
            if (text.includes("appointment") || text.includes("book")) 
                return "To book an appointment at **National City Hospital**, please call **056-493511**. Dr. Nirmal is available Sun-Fri.";
            if (text.includes("stone")) 
                return "Dr. Nirmal specializes in **Laser surgery (RIRS/PCNL)** for Kidney Stones. These are minimally invasive 'keyhole' procedures.";
            if (text.includes("prostate")) 
                return "We offer advanced **Laser Prostatectomy** (TURP/HOLEP) for enlarged prostate and specialized cancer care.";
            if (text.includes("location") || text.includes("where")) 
                return "Dr. Nirmal is located at **National City Hospital, Bharatpur-10, Chitwan**, Nepal.";
            if (text.includes("time") || text.includes("opd")) 
                return "The OPD is open from **10:00 AM to 5:00 PM**, Sunday to Friday.";
            if (text.includes("cancer") || text.includes("uro-oncology"))
                return "Dr. Nirmal is a Senior Uro-Oncologist specializing in Kidney, Bladder, and Prostate cancer surgeries.";
            
            return `Thank you ${clientName}. For specific medical advice, please visit the clinic or call 056-493511.`;
        };

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        };

        window.startChat = () => {
            const name = document.getElementById('client-name').value;
            if (!name.trim()) return alert("Please enter your name.");
            clientName = name.trim();
            document.getElementById('chat-auth').style.display = 'none';
            document.getElementById('chat-body').style.display = 'flex';
            document.getElementById('chat-input-area').style.display = 'flex';
            addBotMsg(`Namaste **${clientName}**! How can I assist you regarding Dr. Nirmal's urology or cancer surgery services today?`, true);
        };

        window.handleEnter = (e) => { if (e.key === 'Enter') sendMessage(); };
        window.sendQuick = (text) => { document.getElementById('user-input').value = text; sendMessage(); };

        window.sendMessage = () => {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            addUserMsg(text);
            input.value = "";
            setTimeout(() => {
                const resp = getAssistantResponse(text);
                addBotMsg(resp, false);
            }, 600);
        };

        function addUserMsg(t) {
            const b = document.getElementById('chat-body');
            const d = document.createElement('div');
            d.className = 'msg user-msg';
            d.innerText = t;
            b.appendChild(d);
            b.scrollTop = b.scrollHeight;
        }

        function addBotMsg(t, chips) {
            const b = document.getElementById('chat-body');
            const d = document.createElement('div');
            d.className = 'msg bot-msg';
            // Simple markdown bolding
            d.innerHTML = t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            if (chips) {
                const cDiv = document.createElement('div');
                cDiv.className = 'quick-options';
                ['Appointments', 'Kidney Stones', 'Prostate Care', 'Location'].forEach(lbl => {
                    const s = document.createElement('span');
                    s.className = 'chip';
                    s.innerText = lbl;
                    s.onclick = () => sendQuick(lbl);
                    cDiv.appendChild(s);
                });
                d.appendChild(cDiv);
            }
            b.appendChild(d);
            b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
