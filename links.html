<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Dr. Nirmal Lamichhane</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --bg-color: #f4f7f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        /* Profile Section */
        .profile-card { text-align: center; margin-bottom: 30px; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); }

        /* Links Section */
        .links-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .btn {
            background: white; padding: 15px; border-radius: 10px; text-decoration: none;
            color: #333; font-weight: 600; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: 0.3s; border: none; cursor: pointer; display: block;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .btn-ai { background: var(--primary); color: white; }

        /* Chat Window */
        .chat-window {
            position: fixed; bottom: 20px; right: 20px; width: 350px; height: 500px;
            background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: none; flex-direction: column; overflow: hidden; z-index: 1000;
        }
        .chat-header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #f9f9f9; }
        .chat-input-area { padding: 10px; border-top: 1px solid #eee; display: flex; gap: 5px; }
        .chat-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        
        /* Messages & Chips */
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; font-size: 0.9rem; line-height: 1.4; }
        .bot-msg { background: #eee; align-self: flex-start; }
        .user-msg { background: var(--primary); color: white; align-self: flex-end; }
        .quick-options { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .chip { 
            background: white; border: 1px solid var(--primary); color: var(--primary); 
            padding: 5px 10px; border-radius: 15px; font-size: 0.8rem; cursor: pointer; 
        }
        .chip:hover { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2 style="margin-bottom: 5px;">Dr. Nirmal Lamichhane</h2>
        <p style="color: #666; margin: 0;">Senior Consultant Urologist</p>
    </div>

    <div class="links-container">
        <button class="btn btn-ai" onclick="toggleChat()"><i class="fas fa-robot"></i> Chat with AI Assistant</button>
        <a href="tel:056493511" class="btn"><i class="fas fa-phone"></i> Call National City Hospital</a>
        <a href="#" class="btn"><i class="fas fa-map-marker-alt"></i> View Location</a>
    </div>

    <div class="chat-window" id="chat-window">
        <div class="chat-header">
            <span>Dr. Nirmal's Assistant</span>
            <span style="cursor:pointer" onclick="toggleChat()">Ã—</span>
        </div>
        
        <div class="chat-auth" id="chat-auth" style="padding: 20px; text-align: center;">
            <p>Please enter your name to start.</p>
            <input type="text" id="client-name" class="chat-input" style="width: 80%; margin-bottom: 10px;" placeholder="Your Name">
            <button class="btn btn-ai" style="width: 80%;" onclick="startChat()">Start Chat</button>
        </div>

        <div class="chat-body" id="chat-body" style="display: none;"></div>
        
        <div class="chat-input-area" id="chat-input-area" style="display: none;">
            <input type="text" id="user-input" class="chat-input" placeholder="Ask about stones, prostate..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" style="background:none; border:none; color:var(--primary); cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let clientName = "";

        const getAssistantResponse = (input) => {
            const text = input.toLowerCase();
            if (text.includes("appointment") || text.includes("book")) 
                return "To book an appointment, please call **056493511**. Dr. Nirmal is available Sun-Fri.";
            if (text.includes("stone")) 
                return "Dr. Nirmal specializes in Laser treatment (RIRS/PCNL) for **Kidney Stones**.";
            if (text.includes("prostate")) 
                return "We offer advanced Laser Prostatectomy (TURP) and cancer screenings.";
            if (text.includes("location")) 
                return "Dr. Nirmal practices at **National City Hospital, Bharatpur-10, Chitwan**.";
            if (text.includes("time") || text.includes("opd")) 
                return "OPD Timings: **10:00 AM to 5:00 PM**, Sunday to Friday.";
            
            return `Thank you ${clientName}. For specific medical queries, please contact the clinic at 056493511.`;
        };

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        };

        window.startChat = () => {
            const name = document.getElementById('client-name').value;
            if (!name) return alert("Please enter your name.");
            clientName = name;
            document.getElementById('chat-auth').style.display = 'none';
            document.getElementById('chat-body').style.display = 'flex';
            document.getElementById('chat-input-area').style.display = 'flex';
            addBotMsg(`Namaste **${clientName}**, how can I help you today?`, true);
        };

        window.handleEnter = (e) => { if (e.key === 'Enter') sendMessage(); };
        window.sendQuick = (text) => { document.getElementById('user-input').value = text; sendMessage(); };

        window.sendMessage = () => {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            addUserMsg(text);
            input.value = "";
            setTimeout(() => {
                const resp = getAssistantResponse(text);
                addBotMsg(resp, false);
            }, 600);
        };

        function addUserMsg(t) {
            const b = document.getElementById('chat-body');
            const d = document.createElement('div');
            d.className = 'msg user-msg';
            d.innerText = t;
            b.appendChild(d);
            b.scrollTop = b.scrollHeight;
        }

        function addBotMsg(t, chips) {
            const b = document.getElementById('chat-body');
            const d = document.createElement('div');
            d.className = 'msg bot-msg';
            d.innerHTML = t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            if (chips) {
                const cDiv = document.createElement('div');
                cDiv.className = 'quick-options';
                ['Appointment', 'Location', 'Kidney Stones', 'OPD Timings'].forEach(lbl => {
                    const s = document.createElement('span');
                    s.className = 'chip';
                    s.innerText = lbl;
                    s.onclick = () => sendQuick(lbl);
                    cDiv.appendChild(s);
                });
                d.appendChild(cDiv);
            }
            b.appendChild(d);
            b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
