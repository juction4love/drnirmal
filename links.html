    <style>
        :root {
            --primary: #0056b3;
            --primary-dark: #003d80;
            --accent: #17a2b8;
            --bg-color: #e8f5e9;
            --card-bg: #ffffff;
            --text-dark: #333333;

        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#c8e6c9 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative; /* Needed for absolute positioning of back button */
        }

        /* --- NEW BACK BUTTON STYLE --- */
        .back-home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s, color 0.2s;
            border: 1px solid #ddd;
            z-index: 10;
        }
        .back-home-btn:hover {
            transform: translateX(-3px);
            color: var(--primary);
            background: #fff;
        }
        /* --------------------------- */

        .profile-container {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px; /* Added spacing for back button */
            animation: fadeInDown 0.8s ease-out;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 5px;
        }

        .title {
            font-size: 0.95rem;
            color: #555;
            background: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .links-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeInUp 0.8s ease-out;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            color: var(--text-dark);
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            border: 2px solid transparent;
            position: relative;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .link-btn i {
            position: absolute;
            left: 25px;
            font-size: 1.3rem;
        }

        /* Specific Button Styles */
        .btn-website { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; }
        .btn-website:hover { border-color: white; color: white; opacity: 0.95; }
        
        .btn-whatsapp { color: #075e54; border: 1px solid #e0e0e0; }
        .btn-whatsapp i { color: var(--whatsapp); font-size: 1.5rem; }
        
        .btn-clinic { border-left: 5px solid var(--accent); border-radius: 12px; justify-content: space-between; padding-left: 20px; }
        .btn-clinic i { position: static; color: var(--accent); }
        .btn-clinic span { text-align: center; flex: 1; }
        
        .social-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .social-icon:hover { transform: scale(1.1); color: var(--primary); }

        footer {
            margin-top: auto;
            padding-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: #777;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
